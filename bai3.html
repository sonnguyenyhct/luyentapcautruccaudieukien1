<body>
<script>
    let a = parseFloat(prompt("Nhập vào số nguyên a :"));
    if (a > 0 && Number.isInteger(a) == true){
        alert("a > 0");
    }else if (a < 0 && Number.isInteger(a) == true){
        alert("a < 0");
    }else {
        alert("Hãy nhập số nguyên");
    }

</script>
